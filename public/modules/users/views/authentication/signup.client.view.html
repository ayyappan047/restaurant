<section class="row" data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
  <div class="col-md-12 text-center">
    <a href="/auth/facebook" class="undecorated-link">
      <img src="/modules/users/img/buttons/facebook.png">
    </a>
    <a href="/auth/twitter" class="undecorated-link">
      <img src="/modules/users/img/buttons/twitter.png">
    </a>
    <a href="/auth/google" class="undecorated-link">
      <img src="/modules/users/img/buttons/google.png">
    </a>
    <a href="/auth/linkedin" class="undecorated-link">
      <img src="/modules/users/img/buttons/linkedin.png">
    </a>
    <a href="/auth/github" class="undecorated-link">
      <img src="/modules/users/img/buttons/github.png">
    </a>
  </div>
  <h3 class="col-md-12 text-center">Or with your email</h3>
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6">
      <form name="userForm" data-ng-submit="signup()">
        <div layout layout-sm="column">
          <md-input-container style="width:60%">
            <label>First Name</label>
            <input name="firstName" ng-model="credentials.firstName" required>
          </md-input-container>
          <md-input-container flex>
            <label>Last Name</label>
            <input name="lastName" ng-model="credentials.lastName" required>
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-input-container style="width:100%">
            <label>Email</label>
            <input type="email" name="email" ng-model="credentials.email" required>
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-input-container style="width:50%">
            <label>Username</label>
            <input name="username" ng-model="credentials.username" required>
          </md-input-container>
          <md-input-container flex>
            <label>Password</label>
            <input type="password" name="password" ng-model="credentials.password" required>
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-button type="submit" class="md-raised md-primary">Sign up</md-button>
        </div>
        <div data-ng-show="error" class="text-danger">
          <span data-ng-bind="error"></span>
        </div>
      </form>
    </div>
  </div>
</section>
